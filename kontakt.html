<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Kontakt</title>
</head>
<body>

<div class="container">
    <form>
        <input type="hidden" class="form-control" id="inputUUID" value="abc-def">

        <div class="form-group">
            <label for="inputVorname">Vorname</label>
            <input type="text" class="form-control" id="inputVorname">
        </div>

        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName">
        </div>

        <div class="form-group">
            <label for="inputStraße">Straße</label>
            <input type="text" class="form-control" id="inputStraße">
        </div>

        <div class="form-group">
            <label for="inputHausnummer">Hausnummer</label>
            <input type="text" class="form-control" id="inputHausnummer">
        </div>

        <div class="form-group">
            <label for="inputPLZ">PLZ</label>
            <input type="text" class="form-control" id="inputPLZ">
        </div>

        <div class="form-group">
            <label for="inputStadt">Stadt</label>
            <input type="text" class="form-control" id="inputStadt">
        </div>

        <div class="form-group">
            <label for="inputTelefon">Telefon</label>
            <input type="text" class="form-control" id="inputTelefon">
        </div>

        <div class="form-group">
            <label for="inputEmail">E-Mail</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>

        <div class="form-group">
            <label for="inputDate">Expositionsdatum</label>
            <input type="date" class="form-control" id="inputDate">
        </div>

        <div class="form-group">
            <label for="inputDauer">Dauer der Expsoitions</label>
            <input type="number" class="form-control" id="inputDauer">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
